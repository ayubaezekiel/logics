{% extends 'layout.html' %}
<!-- staticfiles -->
{% load static %}
<!-- crispy -->
{% load crispy_forms_tags %}

<!-- ------------- -->
{% block content %}

<div class="col-10 col-md-5 mx-auto mt-4">
  <h3 class="text-decoration-underline">Register to apply</h3>
  <form method="post" class="mt-4">
    {% csrf_token %}

    <!-- form -->
    {{form|crispy}}

    <button class="btn btn-success mb-4" type="submit">Register</button>
  </form>
</div>
{% endblock %}
